name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            cd /tmp/kuroos-repo
            git pull origin main
            docker cp /tmp/kuroos-repo/docker/. kuroos-alpha:/opt/kuroos/ && docker exec kuroos-alpha cp /opt/kuroos/gtk-theme.css /root/.config/gtk-3.0/gtk.css
            docker exec kuroos-alpha bash -c "pkill python3; DISPLAY=:1 python3 /opt/kuroos/shell.py &"
