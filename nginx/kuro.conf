server {
    listen 80;
    server_name kuroglass.net www.kuroglass.net;
    return 301 https://kuroglass.net$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kuroglass.net www.kuroglass.net;
    
    ssl_certificate /etc/letsencrypt/live/kuroglass.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kuroglass.net/privkey.pem;

    # Proxy entire VNC container
    location /vncproxy/ {
        proxy_pass http://127.0.0.1:6080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }

    # Static kurovnc wrapper
    location /kurovnc/ {
        alias /var/www/kuroglass-vnc/;
        index index.html;
    }
    
    location /kurovnc {
        return 301 /kurovnc/;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
